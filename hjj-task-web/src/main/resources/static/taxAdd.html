        <!--头部信息-->

                <div class="topbar">

                    <div class="topbar-left">

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <ul class="nav nav-tabs page-tabs">

                    <li class="active"><a href="#!">添加</a></li>
                    <li><a href="taxEcharts.html">图表</a></li>

                </ul>
                <div class="tab-content">
                    <div class="tab-pane active">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header"><h4>添加个税</h4></div>
                                    <div class="card-body">

                                        <form class="form-horizontal">

                                            <div class="form-group col-md-12">
                                                <label class="col-md-3 control-label">名称</label>
                                                <div class="col-md-7">
                                                    <input type="text" class="form-control" id="title" name="title"
                                                           value="" placeholder="请输入名称"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">日期</label>
                                                <div class="col-md-7">
                                                    <input class="form-control js-datetimepicker" type="text"
                                                           id="example-datetimepicker" name="add_time"
                                                           placeholder="请选择具体时间"
                                                           value="" data-side-by-side="true" data-locale="zh-cn"
                                                           data-format="YYYY-MM-DD HH:mm:ss"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">个人税</label>


                                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                                     aria-labelledby="myModalLabel">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content "
                                                             style="height: 350px;padding-top:80px">
                                                            <div class="form-horizontal"
                                                                 onsubmit="return false;">
                                                                <div class="form-group">
                                                                    <label class="col-md-3 control-label"
                                                                           for="account">工资</label>
                                                                    <!--                                                                    <div class="col-md-7">-->
                                                                    <!--                                                                        <input class="form-control" type="text"-->
                                                                    <!--                                                                               id="example-hf-username"-->
                                                                    <!--                                                                               placeholder="请输入工资">-->
                                                                    <!--                                                                    </div>-->
                                                                    <div class="col-md-7">
                                                                        <div class="input-group m-b-10">
                                                                            <span class="input-group-addon">￥</span>
                                                                            <input type="text" class="form-control"
                                                                                   id="account"
                                                                                   aria-label="Amount (to the nearest dollar)"
                                                                                   placeholder="请输入工资">
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="col-md-9 col-md-offset-3">
                                                                        <button class="btn btn-primary" id="btnRegister"
                                                                                data-dismiss="modal" type="submit">确认
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card-toolbar clearfix col-lg-2" style="margin-top:-25px ">
                                                    <div class="toolbar-btn-action">
                                                        <a class="btn btn-primary" data-toggle="modal"
                                                           data-target="#myModal"><i
                                                                class="mdi mdi-account-multiple-plus"></i> 添加</a>
                                                    </div>
                                                </div>


                                                <div class="input-group col-lg-4">
                                                    <span class="input-group-addon">￥</span>
                                                    <input type="text" class="form-control" id="tax"
                                                           aria-label="Amount" placeholder="请输入具体个人税">

                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">备注</label>
                                                <div class="col-md-7">

                                                      name="example-textarea-input" rows="6"
                                                      placeholder="内容.."></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-9 col-md-offset-3">
                                                    <button class="btn btn-primary" id="coachForm">提交</button>

                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/main.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript" src="config.js"></script>
<!--时间选择插件-->
<script src="js/bootstrap-datetimepicker/moment.min.js"></script>
<script src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker/locale/zh-cn.js"></script>

<script src="js/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script type="text/javascript">

    $.taxFun = function () {
        $("#btnRegister").click(function () {
            var account = $("#account").val();
            $.ajax({
                type: 'GET',    // 指定请求方式（大小写均可）
                url: host + '/tax/evaluation', // URL地址
                data: {
                    'account': account
                },
                success: function (res) {
                    $("#tax").empty();// 清空
                    $("#tax").val(res);
                    console.log(res)
                }
            })

        });

    };
    $.taxFun();

    //提交
    $("#coachForm").click(function () {
        var title = $("#title").val();
        var date = $("#example-datetimepicker").val();
        var tax = $("#tax").val();
        var comment = $("#example-textarea-input").val();
        $.ajax({
            url: host + '/tax/add', // URL地址
            type: 'get',
            data: {
                'name': title,
                'date': date,
                'tax': tax,
                'comment': comment
            },
            dataType: 'json',
        });
        window.location.reload();
    });


    $.userFunc = function () {
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/getSession', // URL地址
            success: function (res) {
                $("#topUsername").empty();// 清空
                console.log("+++++++++++++" + res.username);
                var span = '<span >' + res.username + '<span class="caret"></span></span>';
                $("#topUsername").append(span);
            }
        });
    };
    $.userFunc();

    $.postJSON = function () {
        //url
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/url/findUrl', // URL地址
            success: function (res) {
                $(".nav-drawer").empty()// 清空
                console.log(res);  // 回调函数
                for (var i = 0; i < res.length; i++) {
                    var li_str = '<li> <a href=' + res[i].url + '>' + res[i].name + '</a> </li>';
                    $(".nav-drawer").append(li_str);
                }
            }
        });
    };



    $.postJSON();


    function myDelete(userId) {
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/delete/' + userId, // URL地址
            success: function (res) {
                $.postJSON();
                // 回调函数
            }
        })
    }


</script>
</body>
