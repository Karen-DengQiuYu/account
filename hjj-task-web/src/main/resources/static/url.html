<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <!--    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>-->
    <!--    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a href="index.html"><img src="images/logo-sidebar.png" title="LightYear" alt="LightYear"/></a>
            </div>
            <div class="lyear-layout-sidebar-scroll">

                <nav class="sidebar-main">
                    <ul class="nav nav-drawer">


                    </ul>
                </nav>

            </div>

        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="lyear-layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">

                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                        </div>
                        <span class="navbar-page-title"> 后台首页 </span>
                    </div>

                    <ul class="topbar-right">
                        <li class="dropdown dropdown-profile">
                            <a href="javascript:void(0)" data-toggle="dropdown" id="topUsername">

                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">

                                <li><a href="lyear_pages_edit_pwd.html"><i class="mdi mdi-lock-outline"></i> 修改密码</a>
                                </li>
                                <li><a href="javascript:void(0)"><i class="mdi mdi-delete"></i> 清空缓存</a></li>
                                <li class="divider"></li>
                                <li><a href="lyear_pages_login.html"><i class="mdi mdi-logout-variant"></i> 退出登录</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </nav>

        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">


            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">


                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content " style="height: 350px;padding-top:80px">
                                        <form class="form-horizontal" action="lyear_forms_elements.html" method="post"
                                              onsubmit="return false;">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label"
                                                       for="example-hf-username">账号</label>
                                                <div class="col-md-7">
                                                    <input class="form-control" type="text" id="example-hf-username"
                                                           placeholder="请输入账号..">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label"
                                                       for="example-hf-password">密码</label>
                                                <div class="col-md-7">
                                                    <input class="form-control" type="password" id="example-hf-password"
                                                           name="example-hf-password" placeholder="请输入密码..">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-9 col-md-offset-3">
                                                    <button class="btn btn-primary" id="btnRegister"
                                                            data-dismiss="modal" type="submit">添加
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="card-toolbar clearfix col-lg-6">
                                <div class="toolbar-btn-action">
                                    <a class="btn btn-info" data-toggle="modal" data-target="#myModal"><i
                                            class="mdi mdi-account-multiple-plus"></i> 新增</a>
                                </div>
                            </div>

                            <div class="modal fade" id="myModalConfig" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content " style="height: 350px;padding-top:80px">
                                        <form class="form-horizontal" action="lyear_forms_elements.html" method="post"
                                              onsubmit="return false;">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label"
                                                       for="example-hf-username">新密码</label>
                                                <div class="col-md-7">
                                                    <input class="form-control" type="password" id="NewPwd"
                                                           placeholder="请输入密码..">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label"
                                                       for="example-hf-password">确认密码</label>
                                                <div class="col-md-7">
                                                    <input class="form-control" type="password" id="ConfPwd"
                                                           placeholder="请确认密码..">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-9 col-md-offset-3">
                                                    <button class="btn btn-primary" id="updatePwd" data-dismiss="modal"
                                                            type="submit">修改
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>


                            <div class="card-body col-lg-12 text-center">

                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>

                                            <th class="text-center">用户名</th>
                                            <th class="text-center">权限</th>
                                            <th class="text-center">操作</th>

                                        </tr>
                                        </thead>
                                        <tbody id="url_tbody">

                                        </tbody>
                                    </table>
                                </div>
                                <ul class="pagination">

                                </ul>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript" src="config.js"></script>
<!--日期选择插件-->
<script src="js/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script type="text/javascript">

    //用户名
    $.userFunc = function () {
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/getSession', // URL地址
            success: function (res) {
                $("#topUsername").empty()// 清空
                var span = '<span >' + res.username + '<span class="caret"></span></span>'
                $("#topUsername").append(span);
            }
        });
    };
    $.userFunc();
    var page;
    $.postJSON = function () {
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/url/getUserUrl', // URL地址
            data: {
                'page': page,
            },
            dataType: 'json',
            success: function (res) {
                $("#url_tbody").empty()// 清空
                var list = res.list;
                for (var i = 0; i < list.length; i++) {
                    var li_str = '<tr> <td>' + list[i].username + '</td><td>';
                    var urlLists = list[i].urlList;
                    for (var j = 0; j < urlLists.length; j++) {
                        if (urlLists[j].state == true) {
                            li_str = li_str + '<button type="button" class="btn btn-primary" id="activeButton" onclick="myFunc(' + list[i].id + ',' + urlLists[j].id + ' )">' + urlLists[j].name + '</button>';
                        } else {
                            li_str = li_str + '<button type="button" class="btn btn-default" id="activeButton" onclick="myFunc(' + list[i].id + ',' + urlLists[j].id + ' )">' + urlLists[j].name + '</button>';
                        }
                    }
                    li_str = li_str +
                        '</td><td>' +
                        '   <div class="btn-group">' +
                        '       <a class="btn btn-xs btn-default" href="#!" title="编辑" data-toggle="modal" data-target="#myModalConfig" data-toggle="tooltip" onclick="myUpdate(' + list[i].id + ' )"><i class="mdi mdi-pencil"></i></a>' +
                        '       <a class="btn btn-xs btn-default" href="#!" title="删除" data-toggle="tooltip" onclick="myDelete(' + list[i].id + ' )"><i class="mdi mdi-window-close"></i></a>' +
                        '  </div>' +
                        '</td>';
                    $("#url_tbody").append(li_str);

                }
                $(".pagination").empty();
                var size = res.navigatepageNums;
                var pageNum = res.pageNum;
                var ul_li;
                if (res.isFirstPage) {
                    ul_li = '<li class="disabled"><a href="">«</a></li>';
                } else {
                    var pageNew = page-1;
                    ul_li =  '<li><a onclick="myWatch(' + pageNew + ' )">«</a></li>';

                }
                for (let i = 0; i < size.length; i++) {
                    if (pageNum == size[i]) {
                        ul_li = ul_li + '<li class="active"><a onclick="myWatch(' + size[i] + ' )"> '+ size[i] + '</a></li>';
                    } else {
                        ul_li = ul_li + '<li><a onclick="myWatch(' + size[i] + ' )">' + size[i] + '</a></li>';
                    }
                }
                if (res.isLastPage) {
                    ul_li = ul_li + '<li class="disabled"><a href="#!">»</a></li>';
                } else {
                    var pageNew = page+1;
                    ul_li = ul_li + '<li><a onclick="myWatch(' + pageNew + ' )">»</a></li>';
                }


                $(".pagination").append(ul_li)
               // myFunc($("#activeButton"));
            }
        });

        //url
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/url/findUrl', // URL地址
            success: function (res) {
                $(".nav-drawer").empty()// 清空
                console.log(res);  // 回调函数
                for (var i = 0; i < res.length; i++) {
                    var li_str = '<li> <a href=' + res[i].url + '>' + res[i].name + '</a> </li>';
                    $(".nav-drawer").append(li_str);
                }
            }
        });
    };

    //注册
    $("#btnRegister").click(function () {
        var name = $("#example-hf-username").val();
        var pwd = $("#example-hf-password").val();
        $.ajax({
            url: host + '/register', // URL地址
            type: 'POST',
            data: {'password': pwd, 'username': name},
            dataType: 'json',
        });
        window.location.reload();
    });

    $.postJSON();

    function myUpdate(userId) {
        //修改密码
        $("#updatePwd").click(function () {
            var NewPwd = $("#NewPwd").val();
            var ConfPwd = $("#ConfPwd").val();
            $.ajax({
                url: host + '/updateById', // URL地址
                type: 'POST',
                data: {'id': userId, 'password': NewPwd},
                dataType: 'json',
                success: function (data) {
                    if (NewPwd == ConfPwd && data.password != "") {

                        location.href = host + '/index.html';
                    }
                },
                error: function () {
                    console.log('请求出错！');
                }
            })
        });

    }

    function myDelete(userId) {
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/delete/' + userId, // URL地址

            success: function (res) {
                $.postJSON();
                // 回调函数
            }
        })
    }

    function myFunc(userId, urlId) {
        $.ajax({
            type: 'POST',    // 指定请求方式（大小写均可）
            url: host + '/url/updateUserUrl', // URL地址
            data: {'urlId': urlId, 'userId': userId},
            success: function (res) {
                $.postJSON();
                // 回调函数
            }
        })
    }
    function myWatch(pageN) {
        page =pageN;
        $.postJSON();

    }

</script>
</body>
</html>
