        <!--页面主要内容-->

<!--                    <li class="active"><a href="#!">列表</a></li>-->
<!--                    <li><a href="typeEcharts.html">图表</a></li>-->
<!--                </ul>-->
                <div class="tab-content">
                    <div class="tab-pane active">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">


                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                         aria-labelledby="myModalLabel">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content " style="height: 350px;padding-top:80px">

                                                      onsubmit="return false;">

                                    <div class="card-body col-lg-12 text-center">

                                        <div class="table-responsive">
                                            <table class="table table-bordered">
                                                <thead>
                                                <tr>

                                                    <th class="text-center">分类名</th>
                                                    <th class="text-center">预算</th>
                                                    <th class="text-center">操作</th>

                                                </tr>
                                                </thead>

                                                </tbody>
                                            </table>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript" src="config.js"></script>
<!--日期选择插件-->
<script src="js/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script type="text/javascript">

    var page;
    $.userFunc = function () {
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/getSession', // URL地址
            data: {
                'page': page,
            },
            dataType: 'json',
            success: function (res) {
                $("#topUsername").empty()// 清空
                console.log("+++++++++++++" + res.username);
                var span = '<span >' + res.username + '<span class="caret"></span></span>'
                $("#topUsername").append(span);
            }
        });
    };
    $.userFunc();

    $.postJSON = function () {
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/type/selectByUser', // URL地址
            success: function (res) {
                $("#url_tbody").empty();// 清空
                console.log(res)
                for (var i = 0; i < res.length; i++) {
                    var li_str = '<tr> <td>' + res[i].name + '</td><td>';
                    if(res[i].hope!=0){
                        li_str = li_str + res[i].hope;
                        li_str = li_str +
                            '</td><td>' +
                            '   <div class="btn-group">' +
                            '       <a class="btn btn-xs btn-default" href="#!" title="查看" data-toggle="modal" onclick="echart(' + res[i].id + ' )"><i class="mdi mdi-eye"></i></a>' +
                            '       <a class="btn btn-xs btn-default" href="#!" title="编辑" data-toggle="modal" data-target="#myModalConfig" data-toggle="tooltip" onclick="myUpdate(' + res[i].id + ' )"><i class="mdi mdi-pencil"></i></a>' +
                            '       <a class="btn btn-xs btn-default" href="#!" title="删除" data-toggle="tooltip" onclick="myDelete(' + res[i].id + ' )"><i class="mdi mdi-window-close"></i></a>' +
                            '  </div>' +
                            '</td>';
                    }else {
                        li_str = li_str +
                            '</td><td>' +
                            '   <div class="btn-group">' +
                            '       <a class="btn btn-xs btn-default" href="#!" title="编辑" data-toggle="modal" data-target="#myModalConfig" data-toggle="tooltip" onclick="myUpdate(' + res[i].id + ' )"><i class="mdi mdi-pencil"></i></a>' +
                            '       <a class="btn btn-xs btn-default" href="#!" title="删除" data-toggle="tooltip" onclick="myDelete(' + res[i].id + ' )"><i class="mdi mdi-window-close"></i></a>' +
                            '  </div>' +
                            '</td>';
                    }


                    $("#url_tbody").append(li_str);
                }
                $(".pagination").empty();
                var size = res.navigatepageNums;
                var pageNum = res.pageNum;
                var ul_li;
                if (res.isFirstPage) {
                    ul_li = '<li class="disabled"><a href="">«</a></li>';
                } else {
                    var pageNew = page-1;
                    ul_li =  '<li><a onclick="myWatch(' + pageNew + ' )">«</a></li>';

                }
                for (let i = 0; i < size.length; i++) {
                    if (pageNum == size[i]) {
                        ul_li = ul_li + '<li class="active"><a onclick="myWatch(' + size[i] + ' )"> '+ size[i] + '</a></li>';
                    } else {
                        ul_li = ul_li + '<li><a onclick="myWatch(' + size[i] + ' )">' + size[i] + '</a></li>';
                    }
                }
                if (res.isLastPage) {
                    ul_li = ul_li + '<li class="disabled"><a href="#!">»</a></li>';
                } else {
                    var pageNew = page+1;
                    ul_li = ul_li + '<li><a onclick="myWatch(' + pageNew + ' )">»</a></li>';
                }


                $(".pagination").append(ul_li)
            }
        });

        //url
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/url/findUrl', // URL地址
            success: function (res) {
                $(".nav-drawer").empty()// 清空
                console.log(res);  // 回调函数
                for (var i = 0; i < res.length; i++) {
                    var li_str = '<li> <a href=' + res[i].url + '>' + res[i].name + '</a> </li>';
                    $(".nav-drawer").append(li_str);
                }
            }
        });
    };

    //提交
    $("#coachForm").click(function () {
        var name = $("#example-hf-username").val();
        var account = $("#account").val();
        $.ajax({
            url: host + '/type/add', // URL地址
            type: 'get',
            data: {'typeName': name, 'hope': account},
            dataType: 'json',
        });
        window.location.reload();
    });

    $.postJSON();

    function myUpdate(userId) {

        //修改密码
        $("#updatePwd").click(function () {
            var NewPwd = $("#NewPwd").val();
            var ConfPwd = $("#ConfPwd").val();
            $.ajax({
                url: host + '/updateById', // URL地址
                type: 'POST',
                data: {'id': userId, 'password': NewPwd},
                dataType: 'json',
                success: function (data) {
                    if (NewPwd == ConfPwd && data.password != "") {

                        location.href = host + '/index.html';
                    }
                },
                error: function () {
                    console.log('请求出错！');
                }
            })
        });

    }
    function echart(typeId) {
        window.location.href=host+"/typeEcharts.html?id="+typeId;

    }

    function myDelete(userId) {
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/delete/' + userId, // URL地址
            success: function (res) {
                $.postJSON();
                // 回调函数
            }
        })
    }

    function myWatch(pageN) {
        page =pageN;
        $.postJSON();

    }


</script>
</body>
</html>
