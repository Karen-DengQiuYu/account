<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a href="index.html"><img src="images/logo-sidebar.png" title="LightYear" alt="LightYear"/></a>
            </div>
            <div class="lyear-layout-sidebar-scroll">

                <nav class="sidebar-main">
                    <ul class="nav nav-drawer">


                    </ul>
                </nav>

            </div>

        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="lyear-layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">

                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                        </div>
                        <span class="navbar-page-title"> 添加分类 </span>
                    </div>

                    <ul class="topbar-right">
                        <li class="dropdown dropdown-profile">
                            <a href="javascript:void(0)" data-toggle="dropdown" id="topUsername">

                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="http://127.0.0.1:8090/login"><i class="mdi mdi-logout-variant"></i> 退出登录</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </nav>

        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <ul class="nav nav-tabs page-tabs">
                    <li><a href="cardMana.html">列表</a></li>
                    <li class="active"><a href="#!">添加</a></li>
                    <li><a href="cardTransfer.html">转账</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header"><h4>添加理财账户</h4></div>
                                    <div class="card-body">

                                        <form class="form-horizontal">

                                            <div class="form-group col-md-12">
                                                <label class="col-md-3 control-label">名称</label>
                                                <div class="col-md-7">
                                                    <input type="text" class="form-control" id="title" name="title"
                                                           value="" placeholder="请输入卡名 如工商银行"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">日期</label>
                                                <div class="col-md-7">
                                                    <input class="form-control js-datetimepicker" type="text"
                                                           id="example-datetimepicker" name="add_time" placeholder="请选择具体时间"
                                                           value="" data-side-by-side="true" data-locale="zh-cn"
                                                           data-format="YYYY-MM-DD HH:mm:ss"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">金额</label>
                                                <div class="col-md-7">
                                                    <div class="input-group m-b-10">
                                                        <span class="input-group-addon">￥</span>
                                                        <input type="text" class="form-control" id="account"
                                                               aria-label="Amount (to the nearest dollar)">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">年利率</label>

                                                <div class="example-box col-lg-6" id="taxBox">
                                                    <label class="lyear-radio radio-inline radio-primary">
                                                        <input type="radio" value="1" name="e"><span>一年</span>
                                                    </label>
                                                    <label class="lyear-radio radio-inline radio-primary">
                                                        <input type="radio" value="2" name="e"><span>两年</span>
                                                    </label>
                                                    <label class="lyear-radio radio-inline radio-primary">
                                                        <input type="radio" value="3" name="e"><span>三年</span>
                                                    </label>
                                                    <label class="lyear-radio radio-inline radio-primary">
                                                        <input type="radio" value="0" name="e"><span>请输入</span>
                                                    </label>
                                                </div>

                                                <div class="input-group col-lg-pull-3">
                                                    <input type="text" class="form-control" id="tax"
                                                           aria-label="Amount" placeholder="不是默认值，请输入">
                                                    <span class="input-group-addon">%</span>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">备注</label>
                                                <div class="col-md-7">
                                            <textarea class="form-control" id="example-textarea-input"
                                                      name="example-textarea-input" rows="6"
                                                      placeholder="内容.."></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-9 col-md-offset-3">
                                                    <button class="btn btn-primary" id="coachForm">提交</button>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </main>
        <!--End 页面主要内容-->

    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript" src="config.js"></script>
<!--时间选择插件-->
<script src="js/bootstrap-datetimepicker/moment.min.js"></script>
<script src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker/locale/zh-cn.js"></script>
<!--日期选择插件-->
<script src="js/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script type="text/javascript">
    var type = "";
    $.taxFun = function () {
        $("input[name='e']").click(function () {
            type = $(this).val();
            console.log(type)
            if (type > 0) {
                $.ajax({
                    type: 'GET',    // 指定请求方式（大小写均可）
                    url: host + '/card/getRate', // URL地址
                    data: {
                        'type': type
                    },
                    success: function (res) {
                        $("#tax").empty();// 清空
                        $("#tax").val(res);
                        console.log(res)
                    }
                })
            }
        });

    };
    $.taxFun();

    //提交
    $("#coachForm").click(function () {
        var title = $("#title").val();
        var date = $("#example-datetimepicker").val();
        var rate = $("#tax").val();
        var comment = $("#example-textarea-input").val();
        var account = $("#account").val();
        $.ajax({
            url: host + '/card/addInterest', // URL地址
            type: 'get',
            data: {
                'cardName': title,
                'date': date,
                'rate': rate,
                'comment': comment,
                'account': account
            },
            dataType: 'json',
        });
        window.location.reload();
    });


    $.userFunc = function () {
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/getSession', // URL地址
            success: function (res) {
                $("#topUsername").empty();// 清空
                console.log("+++++++++++++" + res.username);
                var span = '<span >' + res.username + '<span class="caret"></span></span>';
                $("#topUsername").append(span);
            }
        });
    };
    $.userFunc();

    $.postJSON = function () {
        //url
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/url/findUrl', // URL地址
            success: function (res) {
                $(".nav-drawer").empty()// 清空
                console.log(res);  // 回调函数
                for (var i = 0; i < res.length; i++) {
                    var li_str = '<li> <a href=' + res[i].url + '>' + res[i].name + '</a> </li>';
                    $(".nav-drawer").append(li_str);
                }
            }
        });
    };

    //注册
    $("#btnRegister").click(function () {
        var name = $("#example-hf-username").val();
        var pwd = $("#example-hf-password").val();
        $.ajax({
            url: host + '/register', // URL地址
            type: 'POST',
            data: {'password': pwd, 'username': name},
            dataType: 'json',
        });
        window.location.reload();
    });

    $.postJSON();




</script>
</body>
</html>
