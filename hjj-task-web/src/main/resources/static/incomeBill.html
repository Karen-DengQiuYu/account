<script type="text/javascript">
    var listSize;
    var page;
    $.postJSON = function () {
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/income/billList', // URL地址
            data: {
                'page': page,
            },
            dataType: 'json',
            success: function (res) {   // 回调函数
                $("#billList").empty();
                var list = res.list;
                listSize = list.length;
                console.log(list);
                for (var i = 0; i < list.length; i++) {
                    var li_str =
                        '<tr> ' +
                        '   <td> ' +
                        '       <label class="lyear-checkbox checkbox-primary"> <input type="checkbox" id="ids" name="ids[]" value="' + list[i].id + '"><span></span></label>' +
                        '    </td> <td>';
                    li_str = li_str + list[i].stateName + '</td><td>';
                    li_str = li_str + list[i].dateFomat + '</td><td>';
                    li_str = li_str + list[i].typeName + '</td><td>';
                    li_str = li_str + list[i].payMethodName + '</td><td>';
                    li_str = li_str + list[i].account + '</td><td>';
                    li_str = li_str + list[i].comment + '</td><td>';
                    li_str = li_str +
                        '   <div class="btn-group">' +
                        '       <a class="btn btn-xs btn-default" href="#!" title="编辑" data-toggle="modal" data-target="#myModalConfig" data-toggle="tooltip" onclick="myUpdate(' + list[i].id + ' )"><i class="mdi mdi-pencil"></i></a>' +
                        '       <a class="btn btn-xs btn-default" href="#!" title="删除" data-toggle="tooltip" onclick="myDelete(' + list[i].id + ' )"><i class="mdi mdi-window-close"></i></a>' +
                        '  </div>' +
                        '</td>';
                    li_str = li_str + '<div id="state" style="display: none">' + list[i].state + '</div>';
                    $("#billList").append(li_str);

                }
                $(".pagination").empty();
                var size = res.navigatepageNums;
                var pageNum = res.pageNum;
                var ul_li;
                if (res.isFirstPage) {
                    ul_li = '<li class="disabled"><a href="">«</a></li>';
                } else {
                    var pageNew = page - 1;
                    ul_li = '<li><a onclick="myWatch(' + pageNew + ' )">«</a></li>';

                }
                for (let i = 0; i < size.length; i++) {
                    if (pageNum == size[i]) {
                        ul_li = ul_li + '<li class="active"><a onclick="myWatch(' + size[i] + ' )"> ' + size[i] + '</a></li>';
                    } else {
                        ul_li = ul_li + '<li><a onclick="myWatch(' + size[i] + ' )">' + size[i] + '</a></li>';
                    }
                }
                if (res.isLastPage) {
                    ul_li = ul_li + '<li class="disabled"><a href="#!">»</a></li>';
                } else {
                    var pageNew = page + 1;
                    ul_li = ul_li + '<li><a onclick="myWatch(' + pageNew + ' )">»</a></li>';
                }

                $(".pagination").append(ul_li)

            }

        });

        $("#resByDate").click(function () {

            console.log(start + end);
            $.ajax({
                url: host + '/income/billListByDate', // URL地址
                type: 'get',
                data: {'start': start, 'end': end, 'page': page, 'typeId': myType},
                dataType: 'json',
                success: function (res) {
                    $("#billList").empty();
                    var list = res.list;
                    listSize = list.length;
                    console.log(list);
                    for (var i = 0; i < list.length; i++) {
                        var li_str =
                            '<tr> ' +
                            '   <td> ' +

                        li_str = li_str + list[i].dateFomat + '</td><td>';
                        li_str = li_str + list[i].typeName + '</td><td>';

                        li_str = li_str + list[i].account + '</td><td>';
                        li_str = li_str + list[i].comment + '</td><td>';
                        li_str = li_str +
                            '   <div class="btn-group">' +
                            '       <a class="btn btn-xs btn-default" href="#!" title="编辑" data-toggle="modal" data-target="#myModalConfig" data-toggle="tooltip" onclick="myUpdate(' + list[i].id + ' )"><i class="mdi mdi-pencil"></i></a>' +
                            '       <a class="btn btn-xs btn-default" href="#!" title="删除" data-toggle="tooltip" onclick="myDelete(' + list[i].id + ' )"><i class="mdi mdi-window-close"></i></a>' +
                            '  </div>' +
                            '</td>';
                        li_str = li_str + '<div id="state" style="display: none">' + list[i].state + '</div>';
                        $("#billList").append(li_str);


                    }
                    $(".pagination").empty();
                    var size = res.navigatepageNums;
                    var pageNum = res.pageNum;
                    var ul_li;
                    if (res.isFirstPage) {
                        ul_li = '<li class="disabled"><a href="">«</a></li>';
                    } else {
                        var pageNew = page - 1;
                        ul_li = '<li><a onclick="myWatch(' + pageNew + ' )">«</a></li>';

                    }
                    for (let i = 0; i < size.length; i++) {
                        if (pageNum == size[i]) {
                            ul_li = ul_li + '<li class="active"><a onclick="myWatch(' + size[i] + ' )"> ' + size[i] + '</a></li>';
                        } else {
                            ul_li = ul_li + '<li><a onclick="myWatch(' + size[i] + ' )">' + size[i] + '</a></li>';
                        }
                    }
                    if (res.isLastPage) {
                        ul_li = ul_li + '<li class="disabled"><a href="#!">»</a></li>';
                    } else {
                        var pageNew = page + 1;
                        ul_li = ul_li + '<li><a onclick="myWatch(' + pageNew + ' )">»</a></li>';
                    }

                    $(".pagination").append(ul_li)
                },
                error: function () {
                    console.log('请求出错！');
                }
            })
        });

        //url
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）

                    console.log(li_str);
                    $(".nav-drawer").append(li_str);
                }
            }
        })

    };
    $.postJSON();

    function myWatch(pageN) {
        page = pageN;

    function myDelete(billId) {
        $.ajax({
            type: 'GET',    // 指定请求方式（大小写均可）
            url: host + '/income/delete/' + billId, // URL地址
            success: function (res) {
                $.postJSON();
                // 回调函数
            }
        });
        window.location.reload();
    }

    //复选框 多选
    function allDel() {
        var voteList = [];
        $("input[id='ids']").each(function () {
            if ($(this).is(':checked') == true) {
                voteList.push($(this).val());
            }
        });
        console.log(voteList);
        for (let i = 0; i < voteList.length; i++) {
            $.ajax({
                type: 'GET',    // 指定请求方式（大小写均可）
                url: host + '/income/delete/' + voteList[i], // URL地址
                success: function (res) {
                    $.postJSON();
                    // 回调函数
                }
            });
        }
        window.location.reload();

    };

        window.location.href = host + "/incomeUpdate.html?id=" + billId;

        type: 'GET',    // 指定请求方式（大小写均可）
        url: host + '/type/selectByUser', // URL地址
        success: function (res) {   // 回调函数
            $("#type").empty();
            var list = '<select id="typeSelect">';
            // list = list + ' <option id="change" selected="selected" value="' + res[0].id + '" >' + res[0].name + '</option>';
            list = list + '<option id="changeType"  value="" selected="selected" >请选择类别</option>';
            for (var i = 0; i < res.length; i++) {
                list = list + ' <option id="changeType"  value="' + res[i].id + '" >' + res[i].name + '</option>'
            }
            list = list + '</select>';
